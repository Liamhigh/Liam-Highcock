name: Android CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type to generate'
        required: true
        default: 'both'
        type: choice
        options:
          - debug
          - release
          - both

# Minimal permissions for security
permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Build Debug APK
      if: github.event_name != 'workflow_dispatch' || inputs.build_type == 'debug' || inputs.build_type == 'both'
      run: ./gradlew assembleDebug --stacktrace

    - name: Run Unit Tests
      run: ./gradlew testDebugUnitTest --stacktrace
      continue-on-error: true

    - name: Generate Debug Keystore for Release Signing
      if: github.event_name != 'workflow_dispatch' || inputs.build_type == 'release' || inputs.build_type == 'both'
      run: |
        keytool -genkeypair -v \
          -keystore keystore.jks \
          -storepass android \
          -alias androiddebugkey \
          -keypass android \
          -keyalg RSA \
          -keysize 2048 \
          -validity 10000 \
          -dname "CN=Debug, OU=Debug, O=Debug, L=Debug, S=Debug, C=US"

    - name: Create keystore.properties for Debug Release Build
      if: github.event_name != 'workflow_dispatch' || inputs.build_type == 'release' || inputs.build_type == 'both'
      run: |
        cat > keystore.properties <<EOF
        storeFile=keystore.jks
        storePassword=android
        keyAlias=androiddebugkey
        keyPassword=android
        EOF

    - name: Build Signed Release APK (debug-signed for testing)
      if: github.event_name != 'workflow_dispatch' || inputs.build_type == 'release' || inputs.build_type == 'both'
      run: ./gradlew assembleRelease --stacktrace

    - name: Upload Debug APK
      if: github.event_name != 'workflow_dispatch' || inputs.build_type == 'debug' || inputs.build_type == 'both'
      uses: actions/upload-artifact@v4
      with:
        name: verum-omnis-forensic-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

    - name: Upload Release APK (debug-signed for testing)
      if: github.event_name != 'workflow_dispatch' || inputs.build_type == 'release' || inputs.build_type == 'both'
      uses: actions/upload-artifact@v4
      with:
        name: verum-omnis-forensic-release-debug-signed
        path: app/build/outputs/apk/release/app-release.apk
        retention-days: 30

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: app/build/reports/tests/
        retention-days: 7

    - name: Clean up temporary keystore
      if: always()
      run: |
        rm -f keystore.jks
        rm -f keystore.properties

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Check for Keystore Secret
      id: check_keystore
      env:
        KEYSTORE_BASE64: ${{ secrets.RELEASE_KEYSTORE_B64 }}
      run: |
        if [ -n "$KEYSTORE_BASE64" ]; then
          echo "has_keystore=true" >> $GITHUB_OUTPUT
        else
          echo "has_keystore=false" >> $GITHUB_OUTPUT
          echo "::notice::No production keystore configured. Skipping production release build."
        fi

    - name: Decode signing keystore (if provided)
      if: steps.check_keystore.outputs.has_keystore == 'true'
      env:
        KEYSTORE_BASE64: ${{ secrets.RELEASE_KEYSTORE_B64 }}
      run: echo "$KEYSTORE_BASE64" | base64 -d > keystore.jks

    - name: Create keystore.properties
      if: steps.check_keystore.outputs.has_keystore == 'true'
      env:
        STORE_PASSWORD: ${{ secrets.RELEASE_KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
      run: |
        cat > keystore.properties <<EOF
        storeFile=keystore.jks
        storePassword=$STORE_PASSWORD
        keyAlias=$KEY_ALIAS
        keyPassword=$KEY_PASSWORD
        EOF

    - name: Build Production-Signed Release APK
      if: steps.check_keystore.outputs.has_keystore == 'true'
      run: ./gradlew assembleRelease --stacktrace

    - name: Upload Production-Signed Release APK
      if: steps.check_keystore.outputs.has_keystore == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: verum-omnis-forensic-release-production
        path: app/build/outputs/apk/release/app-release.apk
        retention-days: 90

    - name: Clean up keystore and properties
      if: always()
      run: |
        rm -f keystore.jks
        rm -f keystore.properties
