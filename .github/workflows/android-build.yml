name: Android CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type to generate'
        required: true
        default: 'both'
        type: choice
        options:
          - debug
          - release
          - both

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Install Android SDK components
      run: |
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Prepare signing key
      env:
        KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      run: |
        if [ -n "$KEYSTORE_BASE64" ]; then
          echo "Decoding keystore from secret"
          echo "$KEYSTORE_BASE64" | openssl base64 -d -A > keystore.jks
          ls -l keystore.jks
        else
          echo "No keystore secret configured, skipping."
        fi

    - name: Create keystore.properties
      env:
        KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        STORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
      run: |
        if [ -n "$KEYSTORE_BASE64" ]; then
          # Use restricted permissions for sensitive file
          umask 077
          cat > keystore.properties <<EOF
        storeFile=keystore.jks
        storePassword=$STORE_PASSWORD
        keyAlias=$KEY_ALIAS
        keyPassword=$KEY_PASSWORD
        EOF
        else
          echo "No keystore secret configured, skipping keystore.properties creation."
        fi

    - name: Build Debug APK
      if: github.event_name != 'workflow_dispatch' || inputs.build_type == 'debug' || inputs.build_type == 'both'
      run: ./gradlew assembleDebug --stacktrace

    - name: Decode Release Keystore
      run: |
        echo "${{ secrets.RELEASE_KEYSTORE_B64 }}" | base64 --decode > release.keystore
        chmod 600 release.keystore

    - name: Build Signed Release APK
      run: |
        ./gradlew assembleRelease \
          -Pandroid.injected.signing.store.file=${{ github.workspace }}/release.keystore \
          -Pandroid.injected.signing.store.password="${{ secrets.RELEASE_KEYSTORE_PASSWORD }}" \
          -Pandroid.injected.signing.key.alias="${{ secrets.RELEASE_KEY_ALIAS }}" \
          -Pandroid.injected.signing.key.password="${{ secrets.RELEASE_KEY_PASSWORD }}" \
          --stacktrace

    - name: Generate Debug Keystore for Release Signing
      if: github.event_name != 'workflow_dispatch' || inputs.build_type == 'release' || inputs.build_type == 'both'
      run: |
        keytool -genkeypair -v \
          -keystore keystore.jks \
          -storepass android \
          -alias androiddebugkey \
          -keypass android \
          -keyalg RSA \
          -keysize 2048 \
          -validity 10000 \
          -dname "CN=Debug, OU=Debug, O=Debug, L=Debug, S=Debug, C=US"

    - name: Create keystore.properties for Debug Release Build
      if: github.event_name != 'workflow_dispatch' || inputs.build_type == 'release' || inputs.build_type == 'both'
      run: |
        cat > keystore.properties <<EOF
        storeFile=keystore.jks
        storePassword=android
        keyAlias=androiddebugkey
        keyPassword=android
        EOF

    - name: Build Signed Release APK (debug-signed for testing)
      if: github.event_name != 'workflow_dispatch' || inputs.build_type == 'release' || inputs.build_type == 'both'
      run: ./gradlew assembleRelease --stacktrace

    - name: Upload Debug APK
      if: github.event_name != 'workflow_dispatch' || inputs.build_type == 'debug' || inputs.build_type == 'both'
      uses: actions/upload-artifact@v4
      with:
        name: verum-omnis-forensic-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

    - name: Upload Signed Release APK
      uses: actions/upload-artifact@v4
      with:
        name: verum-omnis-forensic-release-signed
        path: app/build/outputs/apk/release/app-release.apk
        retention-days: 90

    - name: Clean up Keystore
      if: always()
      run: rm -f release.keystore
