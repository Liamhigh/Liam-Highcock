name: Android CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Install Android SDK components
      run: |
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace

    - name: Decode Release Keystore
      run: |
        echo "${{ secrets.RELEASE_KEYSTORE_B64 }}" | base64 --decode > release.keystore
        chmod 600 release.keystore

    - name: Build Signed Release APK
      run: |
        ./gradlew assembleRelease \
          -Pandroid.injected.signing.store.file=${{ github.workspace }}/release.keystore \
          -Pandroid.injected.signing.store.password="${{ secrets.RELEASE_KEYSTORE_PASSWORD }}" \
          -Pandroid.injected.signing.key.alias="${{ secrets.RELEASE_KEY_ALIAS }}" \
          -Pandroid.injected.signing.key.password="${{ secrets.RELEASE_KEY_PASSWORD }}" \
          --stacktrace

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: verum-omnis-forensic-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

    - name: Upload Signed Release APK
      uses: actions/upload-artifact@v4
      with:
        name: verum-omnis-forensic-release-signed
        path: app/build/outputs/apk/release/app-release.apk
        retention-days: 90

    - name: Clean up keystore
      if: always()
      run: rm -f release.keystore
